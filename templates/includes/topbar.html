<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row" id="header" >
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+42 0773652425" class="phone underline-animation py-1" ><i class="fa fa-phone"></i>+42 0773652425</a>
                    <a href="mailto:pichak.nazariy@carzonewebapp.site" class="email underline-animation py-1" ><i class="fa fa-envelope"></i>pichak.nazariy@carzonewebapp.site</a>
                    <a href="tel:info@themevessel.com" class="from-to" ><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5" id="register-signin" >
                <ul class="top-social-media pull-right" >
                    {% if user.is_authenticated %}
                        <li class="underline-animation">
                            <a href="{% url "dashboard" %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                        </li>
                        <li class="underline-animation">
                            <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
                            <form action="{% url "logout" %}" id="logout" method='POST'>
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </li>
                    {% else %}
                        <li class="underline-animation">
                            <a href="{% url "login" %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li class="underline-animation">
                            <a href="{% url "register" %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% endif %}    
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
